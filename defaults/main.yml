---
# defaults file for donfilemon.named
listen_on_ip: 127.0.0.1; 192.168.227.130;    # use ; on end of ip adress example 127.0.0.1;
listen_on_ipv6: ::1
recursion: yes
dnssec_enable: no
dnssec_validation: no
allow_network: 192.168.227.0/24
slave_server: 192.168.12.6;
# FORWARD ZONE
forward_zone: filemon.local. 
forward_zone_DNS_type: master
forward_zone_update: none
# REVERSE ZONE
reverse_zone: 227.168.192.in-addr.arpa
reverse_zone_DNS_type: master
reverse_zone_update: none




